<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Results - Talent Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Results Screen met groep afbeelding -->
        <div class="screen results-screen active">
            <!-- Groep afbeelding voor uitkomst -->
            <div class="results-group-image">
                <img id="group-result-img" src="IMG/Sociale verbinders.png" alt="Sociale verbinders">
            </div>
            
            <!-- Results content container -->
            <div class="results-content">
                <div class="primary-talent" id="primary-talent">
                    <h2 id="primary-name">Sociale verbinder</h2>
                    <p id="primary-percentage">39% match</p>
                </div>
                
                <div class="talent-scores" id="talent-scores">
                    <!-- Wordt dynamisch gevuld -->
                </div>
                
                <div class="description" id="description">
                    <h3>Jouw talentprofiel</h3>
                    <p id="description-text">Jij bent een sociale verbinder! Je bent goed met mensen en weet hoe je groepen kunt begeleiden. Je luistert goed en helpt anderen graag. Samenwerking en verbinding maken zijn jouw sterke punten!</p>
                </div>
                
                <button class="btn" id="talent-overview-btn" onclick="goToTalentOverview()">ONTDEK WAT JE KUNT DOEN</button>
            </div>
        </div>
    </div>

    <script src="js/results-integrated.js" defer></script>
</body>
</html>
