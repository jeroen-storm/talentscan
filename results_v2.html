<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jouw Talent Lab Scan resultaat - Ontdek jouw unieke talent profiel">
    <title>Resultaat - Talent Lab Scan</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles-optimized.css" as="style">
    <link rel="preload" href="js/results.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles-optimized.css">
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Mijn Talent Lab Scan Resultaat">
    <meta property="og:description" content="Ik heb mijn talent ontdekt met de Talent Lab Scan!">
    <meta property="og:type" content="website">
    
    <meta name="theme-color" content="#ff7320">
</head>
<body>
    <div class="container" role="main">
        <!-- Results Screen -->
        <section class="screen results-screen active" aria-label="Jouw resultaten">
            <!-- Group image -->
            <div class="results-group-image">
                <img id="group-result-img" 
                     src="IMG/Sociale verbinders.png" 
                     alt="Sociale verbinders"
                     loading="lazy"
                     width="600"
                     height="400">
            </div>
            
            <!-- Results content -->
            <div class="results-content">
                <header class="primary-talent" id="primary-talent" role="banner">
                    <h1 id="primary-name">Sociale verbinder</h1>
                    <p id="primary-percentage" class="percentage-display">39% match</p>
                </header>
                
                <section class="talent-scores" id="talent-scores" aria-label="Alle talent scores">
                    <!-- Dynamically populated -->
                </section>
                
                <section class="description" id="description" aria-label="Talent beschrijving">
                    <h2>Jouw talentprofiel</h2>
                    <p id="description-text">
                        Jij bent een sociale verbinder! Je bent goed met mensen en weet hoe je groepen kunt begeleiden. 
                        Je luistert goed en helpt anderen graag. Samenwerking en verbinding maken zijn jouw sterke punten!
                    </p>
                </section>
                
                <nav class="action-buttons" aria-label="Acties">
                    <button class="btn btn-primary" onclick="window.location.href='start.html'" aria-label="Doe de test opnieuw">
                        OPNIEUW DOEN
                    </button>
                </nav>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/results.js" defer></script>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Quiz",
        "name": "Talent Lab Scan",
        "description": "Interactieve talentenscan voor jongeren",
        "provider": {
            "@type": "Organization",
            "name": "Bibliotheek FlevoMeer"
        }
    }
    </script>
</body>
</html>
