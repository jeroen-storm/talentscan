<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ontdek jouw talent met de interactieve Talent Lab Scan. Test jezelf in 12 vragen.">
    <title>Talent Lab Scan - Quiz</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles-optimized.css" as="style">
    <link rel="preload" href="js/app.js" as="script">
    <link rel="preload" href="IMG/background.jpg" as="image">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles-optimized.css">
    
    <!-- Accessibility improvements -->
    <meta name="theme-color" content="#ff7320">
</head>
<body>
    <div class="container" role="main">
        <!-- Introduction Screen -->
        <section class="screen intro-screen" id="intro" aria-label="Introductie">
            <div class="intro-content">
                <div class="progress-bar" role="progressbar" aria-label="Voortgang">
                    <div class="progress" id="intro-progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="intro-counter" id="intro-counter" aria-live="polite">Vraag 1 van 12</div>
                
                <div class="intro-text" id="intro-text">
                    <div class="situation-line">Je krijgt een groepsopdracht voor school...</div>
                    <div class="context-line">Iedereen heeft verschillende ideeÃ«n en voorkeuren...</div>
                    <div class="question-line">Welke rol ga jij spontaan aannemen?</div>
                </div>
                
                <nav class="intro-navigation">
                    <button class="btn-nav btn-next" id="intro-next-btn" aria-label="Ga naar vraag">
                        Geef antwoord
                    </button>
                </nav>
            </div>
        </section>

        <!-- Question Screen -->
        <section class="screen question-screen" id="questions" aria-label="Vragen">
            <div class="question-container">
                <div class="progress-bar" role="progressbar" aria-label="Quiz voortgang">
                    <div class="progress" id="progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="question-counter" id="counter" aria-live="polite">Vraag 1 van 12</div>
                <div class="question">
                    <h2 id="question-text"></h2>
                    <div class="options" id="options" role="group" aria-label="Antwoordopties"></div>
                </div>
            </div>
            <nav class="navigation" aria-label="Navigatie">
                <button class="btn-nav" id="prev-btn" aria-label="Vorige vraag">Vorige</button>
                <button class="btn-nav btn-next" id="next-btn" aria-label="Volgende vraag">Volgende</button>
            </nav>
        </section>

        <!-- Results Screen (placeholder - actual results in results.html) -->
        <section class="screen" id="results" aria-label="Resultaten">
            <div class="loading-message">
                <p>Resultaten worden berekend...</p>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/app.js" defer></script>
    
    <!-- Performance monitoring -->
    <script>
        // Web Vitals monitoring
        if ('PerformanceObserver' in window) {
            const po = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    if (entry.entryType === 'largest-contentful-paint') {
                        console.log('LCP:', entry.renderTime || entry.loadTime);
                    }
                }
            });
            po.observe({type: 'largest-contentful-paint', buffered: true});
        }
    </script>
</body>
</html>
